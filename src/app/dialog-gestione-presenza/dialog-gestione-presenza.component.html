<h2 mat-dialog-title>Gestione Presenza</h2>
<div mat-dialog-content>
  <form novalidate class="container">
    <div class="row mb-3">
      <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Commessa</mat-label>
            <input
              type="text" 
              placeholder="Commessa"
              matInput
              [matAutocomplete]="auto1"
            >
            <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
              <mat-option>
                AAA
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Diaria</mat-label>
          <input
            type="text" 
            placeholder="Diaria"
            matInput
            [matAutocomplete]="auto2"
          >
          <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
            <mat-option>
              AAA
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Modalità Lavoro</mat-label>
          <input
            type="text" 
            placeholder="Modalità lavoro"
            matInput
            [matAutocomplete]="auto3"
          >
          <mat-autocomplete autoActiveFirstOption #auto3="matAutocomplete">
            <mat-option>
              AAA
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 modalita-modifica-wrap">
          <label>Modalità modifica orario:</label>
          <mat-radio-group [(ngModel)]="modalitaModifica">
            <mat-radio-button value="inizioDurata">Inizio - Durata</mat-radio-button>
            <mat-radio-button value="inizioFine">Inizio - Fine</mat-radio-button>
          </mat-radio-group>
      </div>
    </div>
    <ng-container [ngSwitch]="modalitaModifica">
      <div *ngSwitchCase="'inizioDurata'" class="row mb-3">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Data Inizio</mat-label>
            <input
                matInput
                placeholder="Data inizio"
            >
            <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Numero Ore</mat-label>
            <input type="number" matInput placeholder="Numero ore">
          </mat-form-field>
        </div>
      </div>
      <div *ngSwitchCase="'inizioFine'" class="row mb-3">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Data Inizio</mat-label>
            <input
                matInput
                placeholder="Data inizio"
            >
            <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Data Fine</mat-label>
            <input
                matInput
                placeholder="Data fine"
            >
            <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </ng-container>
    <div class="row mb-3">
      <div class="col-12">
        <mat-checkbox disabled>Reperibilità</mat-checkbox>
      </div>
      <div class="col-12">
        <mat-checkbox disabled>Turni</mat-checkbox>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Descrizione</mat-label>
          <textarea matInput placeholder="Descrizione"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions class="actions-container" align="end">
  <button class="btn btn-link" mat-button mat-dialog-close>Annulla</button>
  <button class="btn btn-primary" mat-button>Salva</button>
  <button class="btn btn-danger" mat-button [mat-dialog-close]="true">Elimina</button>
</mat-dialog-actions>
