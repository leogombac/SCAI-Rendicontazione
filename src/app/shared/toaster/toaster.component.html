<div class="toasts">
    <div
        class="toast show align-items-center border-0 pr-3 mb-0"
        [class.bg-danger]="toast.level === ToastLevel.Danger"
        [class.bg-warning]="toast.level === ToastLevel.Warning"
        [class.bg-success]="toast.level === ToastLevel.Success"
        [class.bg-info]="toast.level === ToastLevel.Info"
        [class.text-white]="toast.level === ToastLevel.Danger || toast.level === ToastLevel.Success || toast.level === ToastLevel.Info"
        *ngFor="let toast of ts.toasts"
    >
        <div class="d-flex">
            <div class="toast-body">
                {{ toast.message }}
            </div>
            <button type="button" class="ml-2 mb-1 close" (click)="ts.removeToast(toast)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
