<div class="card inherited-styles-for-exported-element">
    <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
            <i class="material-icons">calendar_month</i>
        </div>
        <h4 class="card-title">Calendario</h4>
    </div>
    <div class="card-body">

        <div class="row text-center">
            <div class="col-xl-4">
                <div class="btn-group">
                    <div class="btn btn-primary"
                        mwlCalendarPreviousView
                        [view]="view"
                        [(viewDate)]="viewDate"
                        (viewDateChange)="rendicontazioneService.viewDate = viewDate"
                    >Previous</div>
                    <div class="btn btn-primary"
                        mwlCalendarToday
                        [(viewDate)]="viewDate"
                        (viewDateChange)="rendicontazioneService.viewDate = viewDate"
                    >Today</div>
                    <div class="btn btn-primary"
                        mwlCalendarNextView
                        [view]="view"
                        [(viewDate)]="viewDate"
                        (viewDateChange)="rendicontazioneService.viewDate = viewDate"
                    >Next</div>
                </div>
            </div>
            <div class="col-xl-4">
                <h3>{{ viewDate | calendarDate: view + 'ViewTitle':locale }}</h3>
            </div>
            <div class="col-xl-4">
                <div class="btn-group">
                    <div
                        class="btn btn-primary"
                        [class.active]="view === CalendarView.Month"
                        (click)="view = CalendarView.Month"
                    >Month</div>
                    <div
                        class="btn btn-primary"
                        [class.active]="view === CalendarView.Week"
                        (click)="view = CalendarView.Week"
                    >Week</div>
                    <div
                        class="btn btn-primary"
                        [class.active]="view === CalendarView.Day"
                        (click)="view = CalendarView.Day"
                    >Day</div>
                </div>
            </div>
        </div>
        
        <div class="align-items-center d-flex flex-wrap justify-content-center justify-content-md-between my-3 my-md-0 px-3">
            <mat-form-field floatLabel="never" class="no-label no-hint w-auto">
                <input
                    matInput
                    [matDatepicker]="picker"
                    placeholder="Cerca data"
                    [value]="viewDate"
                    (dateChange)="viewDate = $event.value; rendicontazioneService.viewDate = viewDate"
                >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button class="btn btn-link" (click)="rendicontazioneService.refresh()">
                Refresh
                <i class="material-icons">refresh</i>
            </button>
        </div>

        <div class="calendar-wrap">
            <div class="calendar-inner" #scrollContainer>
                <div *ngIf="loading" class="loading-wrap">
                    <div class="loading-inner">
                        <div class="spinner-border" role="status"></div>
                        <br>
                        Caricando i consuntivi...
                    </div>
                </div>

                <ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale"
                    let-segmentHeight="segmentHeight" let-isTimeLabel="isTimeLabel">
                    <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight"
                        [class.cal-hour-start]="segment.isStart" [class.cal-after-hour-start]="!segment.isStart"
                        [ngClass]="segment.cssClass" (mousedown)="startDragToCreate(segment, $event, segmentElement)">
                        <div class="cal-time" *ngIf="isTimeLabel">
                            {{ segment.date | calendarDate:'weekViewHour':locale }}
                        </div>
                    </div>
                </ng-template>

                <ng-container [ngSwitch]="view">
                    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
                        [activeDayIsOpen]="true" (eventTimesChanged)="eventTimesChanged($event)">
                    </mwl-calendar-month-view>
                    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
                        [hourSegmentTemplate]="weekViewHourSegmentTemplate" [weekStartsOn]="weekStartsOn"
                        (eventTimesChanged)="eventTimesChanged($event)">
                    </mwl-calendar-week-view>
                    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events"
                        (eventTimesChanged)="eventTimesChanged($event)">
                    </mwl-calendar-day-view>
                </ng-container>
            </div>
        </div>

    </div>
</div>
